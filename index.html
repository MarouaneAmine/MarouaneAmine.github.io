<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stedenbouw Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      min-height: 100vh;
      color: #333;
    }
    .sidebar {
      width: 320px;
      background-color: #f9f9f9;
      padding: 2rem;
      box-shadow: 2px 0 5px rgba(0,0,0,0.05);
    }
    .sidebar img {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }
    .sidebar h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    .sidebar p {
      font-size: 0.95rem;
      line-height: 1.5;
      margin-bottom: 1.5rem;
    }
    .sidebar nav a {
      display: block;
      color: #0056b3;
      text-decoration: none;
      margin-bottom: 0.75rem;
      font-weight: 600;
    }
    .gallery {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 10px;
      padding: 2rem;
      background: #fff;
    }
    .gallery img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        box-shadow: none;
      }
      body {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="your-photo.jpg" alt="Je profielfoto">
    <h1>Jouw Naam</h1>
    <p>Stedenbouwkundige met passie voor ruimtelijke kwaliteit, duurzame steden en menselijke schaal. Gespecialiseerd in ontwerpen, analyseren en visualiseren van stedelijke structuren.</p>
    <nav>
      <a href="#">CV (PDF)</a>
      <a href="#">Portfolio</a>
      <a href="#">Projecten</a>
      <a href="#">Contact</a>
    </nav>
  </div>
  <div class="gallery">
    <img src="img/project1.jpg" alt="Project 1">
    <img src="img/project2.jpg" alt="Project 2">
    <img src="img/project3.jpg" alt="Project 3">
    <img src="img/project4.jpg" alt="Project 4">
    <img src="img/project5.jpg" alt="Project 5">
    <img src="img/project6.jpg" alt="Project 6">
  </div>
</body>
</html>
